<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gradient</title>
  <style>
    #grad1 {
      height: 300px;
      width: 300px;
      background: linear-gradient(to right, red, green, yellow, blue);
    }
    #grad2 {
      height: 300px;
      width: 300;
      background: radial-gradient(blue, white,blue, white, blue, white);
    }
  </style>
</head>
<body>

  <div id="grad1">
    <h1 style="color: blue; text-align: center;">Linear Gradient</h1>
    <p>This is a linear gradient</p>
  </div>

  <div id="grad2">
    <h1 style="color: blue; text-align: center;">Radial Gradient</h1>
    <p>This is a radial gradient</p>
  </div>

</body>
</html>
