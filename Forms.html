</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
        <fieldset>
    <legend><b>Personal Information form</b></legend>
    <label><b>Enter your first name</b></label><br>
    <input type="text"><br>
    <label><b>Enter your last name</b></label><br>
    <input type="text"><br>
    <label><b>Enter your age</b></label><br>
    <input type="number"><br>
    <label><b>Enter your email</b></label><br>
    <input type="text"><br>
    <label><b>Enter your email password</b></label><br>
    <input type="password"><br>
    <label><b>Address</b></label><br>
    <textarea></textarea><br>
    <label><b>Gender</b></label><br>
    <input type="radio" name="Gender" id="Female" value="Female">Female<br>
    <input type="radio" name="Gender" id="Male" value="Male">Male<br>
    <input type="radio" name="Gender" id="Prefer not to say" value="Prefer not to say">Prefer not to say<br>
    <label><b>Enter your favourite subject</b></label><br>
    <input type="checkbox">Mathematics<br>
    <input type="checkbox">English<br>
    <input type="checkbox">Creative Arts<br>
    <input type="checkbox">Sciences<br>
    <input type="checkbox">Physics<br>
<input type="Submit">Submit

</fieldset>
       



        </fieldset>
    </form>
    
</body>
</html>
