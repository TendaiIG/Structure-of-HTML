    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Margin</title>
  <style>
    .example1 {
      width: 220px;
      background-color: blue;
      color: white;
      margin: 0px;
      padding: 20px;
      border: 5px solid black;
      margin: 20px 30px 40px 50px;
    }

    .example2 {
      width: 220px;
      background-color: blue;
      color: white;
      margin: 0px;
      padding: 0px;
      border: 5px solid black;
    }

    .imgLeft {
      float: left;
    }

    .imgRight {
      float: right;
    }
  </style>
</head>
<body>
  <p class="example1">This is some dummy content</p>
  <p class="example2">This is some example</p>

  <img class="imgLeft" src="Sleek.jpg" width="250" height="150">
  <p>This is a dummy content</p>
  <img class="imgRight" src="Sleek.jpg" width="250" height="150">
</body>
</html>
