<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2 {
            color: blue;
            font-size: 30px;
        }

        p {
            color: black;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Inline CSS</h1>
    <p style="color: blue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">This is an example of inline CSS</p>
    <p style="color: black; font-size: 50px;">Let's learn about CSS</p>
    <h2>Internal CSS</h2>
    <p>This paragraph is styled using Internal CSS</p>
    <h3>External CSS</h3>
</body>
</html>
